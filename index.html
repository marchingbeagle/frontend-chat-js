<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex. 01 - chat html - sw front-end</title>
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body>
    <div id="chat-screen">
      <header>
        <h2 class="titulo-chat">Atendimento On-line</h2>
      </header>
      <div class="form-wrapper">
        <div class="messages-list" id="message-list">
          <div class="message-item atendente">
            <div class="msg-user">
              <strong>Atendente</strong>
            </div>
            <div class="msg-chat">Olá Sr. Blabla</div>
          </div>
          <div class="message-item atendente">
            <div class="msg-user">
              <strong>Atendente</strong>
            </div>
            <div class="msg-chat">Blabla blabla blabla?</div>
          </div>
          <div class="message-item message-user voce">
            <div class="msg-user"><strong>Você </strong></div>
            <div class="msg-chat">Blablaaaa Bla</div>
          </div>
          <div class="message-item message-user voce">
            <div class="msg-user"><strong>Você </strong></div>
            <div class="msg-chat">Bla blabla Ba</div>
          </div>
          <div class="message-item atendente">
            <div class="msg-user">
              <strong>Atendente </strong>
            </div>
            <div class="msg-chat">KKKKKKKKKKK blabla?</div>
          </div>
          <div class="message-item atendente">
            <div class="msg-user">
              <strong>Atendente </strong>
            </div>
            <div class="msg-chat">Blabla Blaaba</div>
          </div>
        </div>
     <form id="form-chat-send" > 
          <input
            type="text"
            id="message"
            name="message"
            placeholder="Digite sua mensagem..."
          />
          <button id="sendMessage" type="submit">ENVIAR</button>
        </div>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
